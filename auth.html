<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики авторизация</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
<body class="page">
    <div class="page__content">
        <header class="header">
            <h1 class="auth-heder__title">Бабуленькины котики</h1>
            <h5 class="auth-heder__title">Для добавления, удаления или редактирования Вам необходимо авторизоваться</h5>
        </header>
        <main class="content">
            <section class="cat">
                <form name="auth-form" class="auth-form form__group">
                    <input type="text" name="cats" class="input__form" placeholder="Введите ваше имя">
                    <button type="submit" class="auth-form__submit-btn">Авторизация</button>
                </form>
            </section>
        </main>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
